<div class="min-h-screen flex items-center justify-center p-4">
  <div class="card p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-neutral-800 mb-6">
      {{ 'auth.login.title' | transloco }}
    </h1>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username or Email -->
      <div>
        <label for="uid" class="form-label">
          {{ 'auth.login.uid' | transloco }}
        </label>
        <input
          id="uid"
          type="text"
          [value]="uid()"
          (input)="updateUid($event)"
          [disabled]="loading()"
          required
          class="input-field"
          [placeholder]="'auth.login.uidPlaceholder' | transloco"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="form-label">
          {{ 'auth.login.password' | transloco }}
        </label>
        <input
          id="password"
          type="password"
          [value]="password()"
          (input)="updatePassword($event)"
          [disabled]="loading()"
          required
          class="input-field"
          [placeholder]="'auth.login.passwordPlaceholder' | transloco"
        />
      </div>

      <!-- Error Message -->
      @if (error()) {
        <div class="error-box">
          {{ error() }}
        </div>
      }

      <!-- Submit Button -->
      <button type="submit" [disabled]="loading()" class="w-full py-3 font-semibold primary-btn">
        @if (loading()) {
          <span>{{ 'auth.login.loading' | transloco }}</span>
        } @else {
          <span>{{ 'auth.login.submit' | transloco }}</span>
        }
      </button>

      <!-- Register Link -->
      <div class="text-center text-sm text-neutral-600">
        {{ 'auth.login.noAccount' | transloco }}
        <a routerLink="/register" class="text-primary-600 hover:text-primary-700 font-medium">
          {{ 'auth.login.registerLink' | transloco }}
        </a>
      </div>
    </form>
  </div>
</div>
