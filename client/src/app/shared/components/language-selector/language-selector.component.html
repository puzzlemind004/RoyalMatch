<div class="relative">
  <select
    (change)="switchLocale($any($event.target).value)"
    [value]="currentLocale"
    class="appearance-none cursor-pointer rounded-lg bg-white/90 px-3 py-2 pr-8 text-lg font-semibold text-gray-800 shadow-md backdrop-blur-sm transition-all hover:bg-white hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-white/50"
    aria-label="Select language"
  >
    <option value="fr">🇫🇷</option>
    <option value="en">🇬🇧</option>
  </select>
  <!-- Custom dropdown arrow -->
  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2 text-gray-600">
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
</div>
